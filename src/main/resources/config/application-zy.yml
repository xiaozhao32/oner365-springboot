# server
server:
  port: 8704
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    #最大连接数（15000）默认值 8192
    max-connections: 8192
    #当tomcat连接数已达最大 (1500)，接受排队的请求个数默认值100
    accept-count: 100
    threads:
      max: 200
      min-spare: 10
  shutdown: graceful
  
spring:

  # database
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oner365?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    username: root
    password: 1234

  # servlet file
  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB
      
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    locale: zh_CN
    serialization:
      indent-output: false

  # elasticsearch
  elasticsearch:
    username: elastic
    password: oner365
    uris: http://localhost:9200

  data:
    jpa:
      repositories:
        enabled: true
        
    redis:
      repositories:
        enabled: true
        
      host: localhost
      port: 6379
      password:
      database: 1
      timeout: 10s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms

    elasticsearch:
      repositories:
        enabled: true
  
  # rabbitmq
  rabbitmq:
    addresses: localhost:5672
    uri: http://localhost:15672
    virtual-host: /
    username: admin
    password: admin123
    connection-timeout: 60s
    publisher-confirm-type: CORRELATED

    listener:
      simple:
        concurrency: 1
        max-concurrency: 5
        prefetch: 10
        default-requeue-rejected: true

  sql:
    init:
      # 首次运行参数为 embedded 或 always 自动初始化以下脚本
      mode: never
      # mysql
      schema-locations: classpath:scripts/oner365_mysql.sql
      # postgres
#      schema-locations: classpath:scripts/oner365_postgres.sql

  jpa:
    open-in-view: true
  freemarker:
    check-template-location: false
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

  # 线程池
  task:
    scheduling:
      thread-name-prefix: SyncDataTask-
    execution:
      pool:
        allow-core-thread-timeout: false
        max-size: 60
        core-size: 10
        queue-capacity: 60
        keep-alive: 90s

# mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.oner365.**.entity

# Access Token
token:
  secret: test
  expire-time: 60

# 雪花算法生成id
sequence:
  snowflake:
    datacenterId: 1
    workerId: 1

# 白名单
ignore:
  whites:
    - /api
    - /system/auth
    - /system/file/download
    - /swagger
    - /webjars
    - /v3
    - /csrf
    - /doc.html
    - /client
    - /favicon.ico
    - /error
    - /monitoring
    - /druid
#客户端接口加密传输白名单，白名单内则需要报文加密操作
#需要加密报文接口，统一增加sign请求头，以传递对称加密密钥
#privateKey为约定私钥，此私钥给报文对称加密key解密，客户端用公钥加密
client:
  privateKey: 
  whites:
    - /client/login
    
management:
  server:
    port: 50000
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        base-path: /actuator
        include:
        - health
        - shutdown

# Logger
logging:
  file:
    path: /Users/zhaoyong/Downloads/logs
  level:
    web: info
    org:
      springframework: info
      elasticsearch: info
  # logstash
  logstash:
    enabled: false
    addresses: localhost:5044

# 队列方式    
queue:
  # rabbitmq rocketmq kafka pulsar activemq mqtt
  type: rabbitmq

pulsar:
  url: localhost:6650
  subscription: test-listener
  
mqtt:
  uri: tcp://localhost:1883
  username: admin
  password: admin123
  default-topic: amq.topic
  client-id: oner365-client

# 文件上传下载地址
file:
  # 存储方式为 local fdfs minio
  storage: minio
  # excel后缀
  excel:
    suffix: xlsx
  # 通用文件下载路径
  download: /Users/zhaoyong/Downloads

# 上传存储到本地
local:
  # 本地配置web访问地址, fdfs使用 fdfs.web-server-url
  web: http://localhost/uploads
    # 上传地址
  upload: /Users/zhaoyong/Downloads

# file minio
minio:
  username: root
  password: e8818da9cc9
  url: http://localhost:9001
  bucket: ${spring.application.name}

# swagger
swagger:
  name: ${spring.application.name}
  version: 2.1.0
  url: https://www.oner365.com
  email: service@oner365.com
  description: Oner365 project

# knife4j
knife4j:
  enable: true
  # 生产环境需要屏蔽
  production: false
  
# 是否跳过ssl验证 true验证，false跳过验证
webclient:
  ssl:
    enable: true
  max-in-memory-size: 209715200

#部署目录
deploy:
  local:
    location: /Users/zhaoyong/Documents/git/oner365
    name: /Users/zhaoyong/Documents/deploy/springboot
    version: ${swagger.version}
    suffix: jar
    active: zy
    projects:
      - oner365-springboot
    libs:

  server:
    deploy: false
    name: /home/oner365
    servers:
    - 192.168.213.131:22@root:1234

# 代码生成
gen:
  # 作者
  author: zhaoyong
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.oner365.demo
  # 自动去除表前缀，默认是false
  autoRemovePre: true
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tablePrefix: nt_
